    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Profile Cards</title>
</head>
<body>
    <div class="vertical">
        <div id="verticalCard">
            <div class="primary" id="primaryVertical">
                <header class="status" id="statusVertical">ONLINE</header>
                <img class="portrait" id="portraitVertical" src="https://tinyurl.com/bz-888-pic" alt="Profile Picture">
                <h1 class="name" id="nameVertical">Benjamin Zheng</h1>
            </div>
            <div class="secondary" id="secondaryVertical">
                <img class="rating" id="ratingVertical" src="https://i.imgur.com/iUpkmhs.png">
                <main class="title" id="titleVertical">Software Engineer</main>
            </div>
            <div class="pricing" id="pricingVertical">
                <main class="hourly" id="hourlyVertical">$50 per hour</main>
                <main class="annually" id="annuallyVertical">$100,000 per year</main>
            </div>
            <div class="contact" id="contactVertical">
                <a class="linkedin" href="https://www.linkedin.com/in/zhengbenjamin/">LinkedIn</a>
                <a class="email" href="mailto:benjamin.zheng95@gmail.com">Email</a>
            </div>
        </div>
    </div>
